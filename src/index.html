<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portal RedSalud - Cifrado de Información</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">

      <!-- Login -->
    <div id="login">
      <table>
        <tr>
          <td><h1 class="align-center">Bienvenido al Portal de RedSalud</h1></td>
          <td><p>Por favor ingresa con usuario: <strong>fer</strong> y contraseña: <strong>1234</strong></p></td>
          <td><input id="user" type="text" placeholder="Usuario" required/></td>
          <td><input id="password" type="password" placeholder="Contraseña" required/></td>
          <td><p class="login" id="empty">Campos vacíos</p></td>
          <td><p class="login" id="wrong">Usuario o Contraseña erróneos</p></td>
          <td><button class="button" id="loginBtn" type="button">ENTRAR</button></td>
        </tr>        
      </table>
    </div>
    
    <!-- Contenido pt1 -->
      <div class="hiddenContent" id="content">
        <div>   
          <table class="table-align">
            <p>Ingresa el código del paciente:</p>
            <input id="offset" type="text" placeholder="Código">
            <tr>
             <td><button class="button" id="btnOffset" type="button">Ingresar</button></td>
            </tr>
          </table>
        </div>
        
    <!-- Contenido pt2 -->
        <div>
          <table>
            <p>Ingresa la información del paciente:</p>
            <textarea name="entrada_txt" id="inputText" cols="30" rows="10"></textarea>   
            <button class="button" id="encode">CIFRAR</button>
            <button class="button" id="decode">DESCIFRAR</button>
            <button class="button" id="copy">COPIAR</button>
            <button class="button" id="clean">LIMPIAR</button>
            <textarea name="salida_txt" id="outputText" cols="30" rows="10"></textarea>
          </table>
        </div>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
